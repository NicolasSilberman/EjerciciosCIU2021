<html>
    <h1>Bienvenido a PetBook!</h1>
    <body>
        <p>PetBook es la primer red social del mundo para mascotas, no dejes a la tuya sin la posibilidad de hacer nuevos amigos. Interactua con mascotas de todo el planeta.</p>
        <form action="https://formspree.io/nikobat24@gmail.com" method = "POST" >
            <label>Nombre Mascota: <input type="text" name="nombre" placeholder="Nombre" required></label><br>
            <label>Edad: <input type="number" name="edad" placeholder="Edad" required></label><br>
            <label>Mail: <input type="mail" name="mail" placeholder="Mail" required></label><br>
            <label>Contraseña: <input type="password" name="contraseña" placeholder="Contraseña" required></label><br>
            <label>Macho<input type="radio" name="genero" value = "Macho"></label>
            <label>Hembra<input type="radio" name="genero" value = "Hembra"></label>
            <br><label>Color:<input type="color"></label>
            <br><label>Tipo de Mascota: <select name="tipo_de_mascota" required>
                <option value="perro"> Perro </option>
                <option value="gato"> Gato </option>
                <option value="hamster"> Hamster </option>
                <option value="loro"> Loro </option>
            </select></label>
            <br><label>Contanos como es tu mascota: </label>
            <br><textarea rows="10" cols="40"></textarea>
            <br><label>Acepto las bases y condiciones <input type="checkbox" name="bases_y_condiciones" value="acepta" required></label> 
            <br><input type="submit">
          </form>
    </body>
</html>
